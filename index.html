<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Scramble | Animation Library</title>
    <link href="./styles.css" rel="stylesheet" type="text/css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div
      class="scramble-text"
      data-speed="10"
      data-direction="fromRight"
      data-bezier="0.0, 1.0, 0.0, 1.0"
      data-target-text="abcdefghikjlmnopabcdefghikjlmnopabcdefghikjlmnopabcdefghikjlmnopabcdefghikjlmnopabcdefghikjlmnopabcdefghikjlmnopabcdefghikjlmnopabcdefghikjlmnopabcdefghikjlmnopabcdefghikjlmnopabcdefghikjlmnopabcdefghikjlmnopabcdefghikjlmnop"
      data-scramble-length="2000"
    >
      abc
    </div>
  </body>
</html>
